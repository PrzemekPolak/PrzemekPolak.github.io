<body>

    <nav class="navbar navbar-dark bg-dark navbar-expand">
            
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainmenu"><span class="navbar-toggler-icon"></span></button>
    
        <div class="collapse navbar-collapse" id="mainmenu">
    
            <ul class="navbar-nav mr-auto">
    
                <li class="nav-item ml-3 m"><a class="nav-link" href="index.html"> Start </a></li>
    
                <li class="nav-item ml-3"><a class="nav-link active" href="#"> Dodaj produkt </a></li>
    
            </ul>
    
        </div>

    <div class="row">
        <div class="col-md-12 text-center">
            <h2 class="mt-3">Dodaj nowy produkt</h1>
        </div>
    </div>
    <form>
        <div class="row">
            <div class="col-md-4 col-xs-4 text-center">
                <label for="inputName" class="form-label">Nazwa:</label>
                <input type="name" class="form-control" id="inputName" required>
            </div>
            <div class="col-md-4 col-xs-4 text-center">
                <label for="inputType" class="form-label">Rodzaj:</label>
                <input type="type" class="form-control" id="inputType" required>
            </div>
            <div class="col-md-4 col-xs-4 text-center">
                <label for="inputAmount" class="form-label">Ilość:</label>
                <input type="amount" class="form-control" id="inputAmount" required>
            </div>
        </div>
    <div class="mt-2 row">
        <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary" onclick="add_to_db()">Dodaj</button>
        </div>
    </div>
    </form>
